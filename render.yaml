services:
  - type: worker
    name: housing-society-bot
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    disk:
      name: data
      mountPath: /data
      sizeGB: 1
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: DATABASE_PATH
        value: /data/housing_bot.db
      - key: LISTING_EXPIRY_DAYS
        value: "180"
      - key: ALLOWED_CHAT_IDS
        sync: false
      - key: BOT_ADMIN_ID
        sync: false
      - key: BOT_USERNAME
        value: societykakubot
      - key: TIER1_STARS
        value: "75"
      - key: TIER2_STARS
        value: "250"
