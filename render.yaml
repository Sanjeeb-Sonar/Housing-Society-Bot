services:
  - type: web
    name: housing-society-bot
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    disk:
      name: data
      mountPath: /Bot/Data
      sizeGB: 1
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: DATABASE_PATH
        value: /Bot/Data/housing_bot.db
      - key: LISTING_EXPIRY_DAYS
        value: "180"
      - key: ALLOWED_CHAT_IDS
        sync: false
      - key: BOT_ADMIN_ID
        sync: false
      - key: BOT_USERNAME
        value: societykakubot
      - key: RAZORPAY_KEY_ID
        sync: false
      - key: RAZORPAY_KEY_SECRET
        sync: false
      - key: RAZORPAY_WEBHOOK_SECRET
        sync: false
      - key: WEBHOOK_BASE_URL
        sync: false
      - key: TIER1_PRICE
        value: "49"
      - key: TIER2_PRICE
        value: "199"
